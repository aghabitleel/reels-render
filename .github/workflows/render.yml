name: Render Reel
on:
  repository_dispatch:
    types: [render_reel]

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Set up FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2
        with:
          version: latest

      - name: Install jq and curl
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Capture payload
        run: |
          set -euo pipefail
          echo '${{ toJson(github.event.client_payload) }}' > payload.json
          cat payload.json

      - name: Read params
        id: params
        run: |
          set -euo pipefail
          AUDIO_URL=$(jq -r '.audio_url' payload.json)
          OUT_NAME=$(jq -r '.out_name // "reel.mp4"' payload.json)
          WIDTH=$(jq -r '.width // 1080' payload.json)
          HEIGHT=$(jq -r '.height // 1920' payload.json)
          FPS=$(jq -r '.fps // 30' payload.json)
          MAX_CLIPS=$(jq -r '.max_clips // 25' payload.json)

          echo "AUDIO_URL=$AUDIO_URL" >> $GITHUB_ENV
          echo "OUT_NAME=$OUT_NAME" >> $GITHUB_ENV
          echo "WIDTH=$WIDTH" >> $GITHUB_ENV
          echo "HEIGHT=$HEIGHT" >> $GITHUB_ENV
          echo "FPS=$FPS" >> $GITHUB_ENV
          echo "MAX_CLIPS=$MAX_CLIPS" >> $GITHUB_ENV

      - name: Download audio (friendly headers + retries)
        run: |
          set -euo pipefail
          UA="Mozilla/5.0 (X11; Linux x86_64; GH-Actions)"
          curl -L --fail --retry 5 --retry-delay 2 -A "$UA" "$AUDIO_URL" -o audio.bin
          # Normalize to AAC in M4A so input format does not matter
          ffmpeg -y -i audio.bin -c:a aac -b:a 192k audio.m4a

      - name: Get audio duration
        id: dur
        run: |
          set -euo pipefail
          DUR=$(ffprobe -v error -show_entries format=duration -of default=nokey=1:noprint_wrappers=1 audio.m4a || echo 60)
          DUR=${DUR%.*}
          if [ -z "$DUR" ] || [ "$DUR" = "N/A" ]; then DUR=60; fi
          echo "dur=$DUR" >> $GITHUB_OUTPUT
          echo "Audio seconds: $DUR"

      - name: Download up to MAX_CLIPS videos (friendly headers + retries)
        run: |
          set -euo pipefail
          UA="Mozilla/5.0 (X11; Linux x86_64; GH-Actions)"
          i=0
          ok=0
          jq -r '.video_urls[]' payload.json | while read -r URL; do
            i=$((i+1))
            [ $i -le $MAX_CLIPS ] || break
            echo "Downloading $URL -> in_${i}.mp4"
            if curl -L --fail --retry 5 --retry-delay 2 -A "$UA" "$URL" -o "in_${i}.mp4"; then
              ok=$((ok+1))
            else
              echo "Warning: failed to download $URL"
            fi
          done
          ls -l in_*.mp4 || true
          shopt -s nullglob
          COUNT=(in_*.mp4)
          if [ ${#COUNT[@]} -eq 0 ]; then
            echo "No videos downloaded. Common causes: 403 from host"
            exit 1
          fi

      - name: Normalize each clip to 9:16, mute
        run: |
          set -euo pipefail
          shopt -s nullglob
          for f in in_*.mp4; do
            n=${f#in_}; n=${n%.mp4}
            echo "Processing $f -> norm_${n}.mp4"
            ffmpeg -y -i "$f" \
              -vf "scale=${WIDTH}:${HEIGHT}:force_original_aspect_ratio=increase,crop=${WIDTH}:${HEIGHT},setsar=1,fps=${FPS}" \
              -an -c:v libx264 -preset veryfast -crf 18 -pix_fmt yuv420p "norm_${n}.mp4"
          done

      # NEW: force 5s segments and create enough chunks to cover the audio
      - name: Make fixed-length chunks (5s each)
        env:
          CHUNK_SEC: 5
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(norm_*.mp4)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No normalized clips found"
            exit 1
          fi

          TARGET="${{ steps.dur.outputs.dur }}"
          CHUNK=${CHUNK_SEC}
          # ceil(TARGET/CHUNK)
          NEED=$(( ( ${TARGET%.*} + CHUNK - 1 ) / CHUNK ))
          if [ $NEED -le 0 ]; then NEED=1; fi
          echo "Target seconds: $TARGET, chunk: $CHUNK, chunks needed: $NEED"

          rm -f chunks.txt
          for ((n=0; n<NEED; n++)); do
            f="${files[$(( n % ${#files[@]} ))]}"
            out=$(printf "chunk_%04d.mp4" "$n")
            ffmpeg -y -ss 0 -i "$f" -t "$CHUNK" \
              -an -c:v libx264 -preset veryfast -crf 18 -r "$FPS" -pix_fmt yuv420p "$out"
            echo "file '$out'" >> chunks.txt
          done

      - name: Concat chunks
        run: |
          set -euo pipefail
          ffmpeg -y -f concat -safe 0 -i chunks.txt \
            -c:v libx264 -pix_fmt yuv420p -r "$FPS" -movflags +faststart stack.mp4

      - name: Fit to audio length and mux audio
        run: |
          set -euo pipefail
          ffmpeg -y -stream_loop -1 -i stack.mp4 -i audio.m4a \
            -shortest -t "${{ steps.dur.outputs.dur }}" \
            -map 0:v:0 -map 1:a:0 \
            -c:v libx264 -profile:v high -pix_fmt yuv420p -r "$FPS" \
            -c:a aac -b:a 192k -movflags +faststart "$OUT_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: reel-output
          path: ${{ env.OUT_NAME }}
          retention-days: 90
